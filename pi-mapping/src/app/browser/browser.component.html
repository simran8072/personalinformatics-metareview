<div class="container-fluid">

	<div class="row search-box text-center">
		<div class="col-12 input-group mb-3">

				<button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="clear()">Clear</button>
				</div>
		</div>
	</div>
